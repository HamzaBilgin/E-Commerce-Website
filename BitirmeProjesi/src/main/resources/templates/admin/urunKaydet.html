<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
	integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
	crossorigin="anonymous" />
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
	
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="../../../bootstrap-5.2.1-dist/css/bootstrap.min.css">

<!-- CSS ALANI -->
<link rel="stylesheet" href="../../../resources/css/admin/admin.css">
<link rel="stylesheet" href="../../../resources/css/admin/urunKaydet.css">


<title>Ürün Kaydet</title>

</head>

<body>
	<!-- Admin Taslak İçerik Baslangıcı-->
	<div class="adminNavbar">
		<span>ADMİN ÜRÜN KAYDETME VE SİLME EKRANI</span> <span>ANASAYFAYA
			DÖNMEK İÇİN <a href="/logout">TIKLAYINIZ</a>
		</span>
	</div>


	<div class="content">
		<div class="content_Menu">
			<div class="icerik_Listesi">
				<span>İslem Menusu</span> <span class="islem urunKayıtİslem" id="urunKayıtİslem"><a href="/admin/urunkaydet">Ürün Kayıt İşlemleri</a></span> 
				<span class="islem urunListDüzeltmeİslem"><a href="/admin/urunBilgileri">Ürün Listesi ve Düzeltmeleri</a></span> 
				<span class="islem kullanıcıBilgiIslem"><a href="/admin/kullaniciBilgileri">Kullanıcı Bilgileri</a></span>
			</div>
		</div>
		<!-- Admin Taslak İçerik Sonu-->

		
		<div class="content_Icerik" id="content_Icerik">
				<form class="ürünForm row g-3" th:action="@{/admin/urunkaydet}" method="post" th:object=${urun}
			enctype="multipart/form-data">
			<div class="mb-3">
				<label for="exampleInputUrunAdi" class="form-label">ÜRÜN ADI</label>
				<input type="text" class="form-control" id="exampleInputUrunAdi" th:field="*{urunadi}">

			</div>
			<div class="mb-3">

				<label for="ürününTipi" class="form-label">Ürünün Tipi</label> <select th:field="*{uruntipi}"
					class="form-select" aria-label="Ürün Tipi" id="ürününTipi">

					<option th:value="telefon" th:text="TELEFON" selected>Telefon</option>
					<option th:value="laptop" th:text="lAPTOP">Laptop</option>
					<option th:value="televizyon" th:text="TELEVIZYON">Televizyon</option>
				</select>
			</div>

			<div class="mb-3">
				<label for="formFile" class="form-label">Ürün Görseli Yükle</label> <input name="file"
					class="form-control" type="file" id="formFile">
			</div>

			<div class="mb-3">
				<label for="exampleFormControlTextarea1" class="form-label">Example
					textarea</label>
				<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
					th:field="*{urunaciklama}"></textarea>
			</div>

			<div class="mb-3">
				<label for="exampleInputUrunFiyati" class="form-label">Ürün
					Fiyati</label> <input type="text" class="form-control" id="exampleInputUrunFiyati"
					th:field="*{urunfiyat}">

			</div>
			<div class="form_urunislem_buton">
			<button type="reset"  class="urunYenile btn btn-primary">YENİLE</button>
			<button type="submit" class="urunKaydet btn btn-primary">KAYDET</button>
			</div>

		</form>
		</div>

		</div>


	<script src="../../../resources/jquery-3.4.1.min.js"></script>
	
  
	<script src="../../../bootstrap-5.2.1-dist/js/bootstrap.bundle.js"></script>
	
	
	<script src="../../../bootstrap-5.2.1-dist/js/bootstrap.bundle.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous">
    </script>
	
</body>

</html>
